<head>
    <link rel="stylesheet" href="../css/chat.css">
    <script src = '../js/chat.js'></script>
</head>
<body onload = 'initialize()'>
   <button>Load More Messages</button>
   <button onclick = 'back()'>Back to Chats</button>
   <div id = 'chatBody' class = 'chatBody'>
       <p class = 'message'>
           <t>Loading chat...</t>
       </p>
   </div>
   <div class = 'sendBar'>
    <input id = 'msgIn' style = 'width:40%' type = 'text' placeholder = 'Enter message'>
    <button onclick = 'pushMessage()'>Send</button>
    <br>
    <t id = 'notif' style = 'color:orange'></t>
    <br><br>
    <t>Want to invite another user to this chat?</t>
    <br>
    <input id = 'inviteIn' type = 'test' placeholder = "Enter other user's email">
    <button onclick = 'invite()'>Send Invite</button>
   </div>
</body>
